<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/sign-in.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center full-height"
    >
      <div class="row bg-overlay" style="width: 50%">
        <div class="col-12 text-center rounded">
          <div
            class="container text-center fs-3 fw-semibold text-light px-4 py-5"
          >
            Sign In
          </div>
          <div class="input-group input-group-sm mb-3 p-2">
            <input
              type="text"
              class="form-control fw-light"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group input-group-sm mb-3 p-2">
            <input
              type="password"
              class="form-control fw-light"
              placeholder="Password"
              required
            />
          </div>
          <div
            class="form-check mb-3 text-start justify-content-start align-items-start mx-2"
          >
            <input
              class="form-check-input custom-label"
              type="checkbox"
              value=""
              id="terms"
              required
            />
            <label class="form-check-label text-start" for="terms">
              <p class="fs-6 text-secondary">Remember me</p>
            </label>
          </div>
          <div class="p-2">
            <button class="btn btn-light btn-lg bg-color-custom btn-opacity">
              Login
            </button>
          </div>
          <div class="p-2 py-3">
            <p class="text-light">
              Doesn't have an account?
              <a href="#" class="a-custom color-custom">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
      <footer class="footer d-flex flex-row justify-content-around">
        <div class="d-flex align-items-center">
          <span class="text-muted">Â© 2024 HelpDesk. All rights reserved.</span>
        </div>
        <div class="d-flex align-items-center">
          <p class="mb-2 me-3">
            <a href="#" class="text-secondary a-custom">About us</a>
          </p>
          <p class="mb-2">
            <a href="#" class="text-secondary a-custom">Terms and Conditions</a>
          </p>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
