<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HelpDesk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/sign-up.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-row full-height">
      <div
        class="col-md-6 d-none d-md-flex justify-content-center align-items-center p-0"
      >
        <img
          src="../Photos/test2.png"
          class="custom-img img-fluid rounded-3"
          alt="background"
        />
      </div>
      <div
        class="col-md-6 col-s-12 col-xs-12 d-flex flex-column justify-content-center align-items-center bg-overlay"
      >
        <div class="text-start w-100 px-4 px-md-0" style="max-width: 400px">
          <h2>Sign Up</h2>
          <p class="fs-6 text-secondary mb-5">
            Enter your email and password to register
          </p>
          <form>
            <div class="mb-3 mt-5">
              <input
                type="text"
                class="form-control fw-lighter"
                placeholder="Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control fw-lighter"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control fw-lighter"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input custom-label"
                type="checkbox"
                value=""
                id="terms"
                required
              />
              <label class="form-check-label" for="terms">
                <p class="fs-6 text-secondary">
                  I agree the
                  <a href="#" class="a-custom text-dark fw-semibold"
                    >Terms and Conditions</a
                  >
                </p>
              </label>
            </div>
            <button
              type="submit"
              class="btn btn-lg w-100 bg-color-custom btn-opacity text-white"
            >
              Sign Up
            </button>
          </form>
          <p class="mt-3 text-center">
            Already have an account?
            <a href="#" class="a-custom color-custom">Sign In</a>
          </p>
        </div>
      </div>
      <footer class="footer d-flex flex-row justify-content-around">
        <div class="d-flex align-items-center">
          <span class="text-muted">Â© 2024 HelpDesk. All rights reserved.</span>
        </div>
        <div class="d-flex align-items-center">
          <p class="mb-2 me-3">
            <a href="#" class="text-secondary a-custom">About us</a>
          </p>
          <p class="mb-2">
            <a href="#" class="text-secondary a-custom">Terms and Conditions</a>
          </p>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
